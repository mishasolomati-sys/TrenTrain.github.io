<!DOCTYPE html>
<html lang="ru">
<head>

    <title>TrenTrain - Выбор Направления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .sport-options a {
            display: block;
            margin-bottom: 15px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .sport-options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в TrenTrain!</h1>
        <p>Выберите ваше направление, чтобы начать путь к регистрации и рекомендациям:</p>
        
        <div class="sport-options">
            <a href="регистрация.html?sport=bodybuilding" class="bodybuilding">
                Бодибилдинг (Набор мышечной массы)
            </a>
            <a href="регистрация.html?sport=powerlifting" class="powerlifting">
                Пауэрлифтинг (Силовые показатели)
            </a>
